<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders | E-commerce Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
         <div id="sidebar-placeholder"></div>

    
    <!-- Main Content -->
    <div class="main">
        <!-- Top Navigation -->
        <div id="top-navbar-placeholder"></div>

        
        <!-- Content Area -->
        <div class="content">
            <div class="page-header">
                <h2>Orders Management</h2>
                <div>
                    <select id="statusFilter" class="form-control" style="width: auto; display: inline-block;">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="shipped">Shipped</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
            </div>
            
            <div id="alertContainer"></div>
            
            <div class="card">
                <div class="card-header">
                    <h3>All Orders</h3>
                </div>
                <div class="table-responsive">
                    <table id="ordersTable">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Orders will be loaded via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal" id="orderDetailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Order Details</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="orderDetailsContent">
                    <!-- Order details will be loaded here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="document.getElementById('orderDetailsModal').style.display='none'">Close</button>
                <button type="button" class="btn btn-primary" id="updateOrderStatusBtn">Update Status</button>
            </div>
        </div>
    </div>

    <!-- Update Status Modal -->
    <div class="modal" id="updateStatusModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Update Order Status</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <input type="hidden" id="currentOrderId">
                <div class="form-group">
                    <label for="orderStatus">Status</label>
                    <select id="orderStatus" class="form-control">
                        <option value="pending">Pending</option>
                        <option value="shipped">Shipped</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="document.getElementById('updateStatusModal').style.display='none'">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmStatusUpdateBtn">Update</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/topnav.js"></script>

</body>
</html>
