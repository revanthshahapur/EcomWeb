    <div id="top-navbar-placeholder"></div>

    <div class="content">
      <div class="page-header">
        <h2>Customers Management</h2>
        <button class="btn btn-primary" data-toggle="modal" data-target="#addCustomerModal">
          <i class="fas fa-plus"></i> Add Customer
        </button>
      </div>

      <div id="alertContainer"></div>

      <div class="card">
        <div class="card-header">
          <h3>All Customers</h3>
        </div>
        <div class="table-responsive">
          <table id="customersTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Company</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

  <!-- Add Customer Modal -->
  <div class="modal" id="addCustomerModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add New Customer</h3>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <form id="addCustomerForm">
          <div class="form-group">
            <label for="customerName">Full Name</label>
            <input type="text" id="customerName" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="customerEmail">Email</label>
            <input type="email" id="customerEmail" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="customerCompany">Company</label>
            <input type="text" id="customerCompany" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="customerPassword">Password</label>
            <input type="password" id="customerPassword" class="form-control" required/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" onclick="document.getElementById('addCustomerModal').style.display='none'">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveCustomerBtn">Save Customer</button>
      </div>
    </div>
  </div>

  <!-- Edit Customer Modal -->
  <div class="modal" id="editCustomerModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Customer</h3>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <form id="editCustomerForm">
          <input type="hidden" id="editCustomerId"/>
          <div class="form-group">
            <label for="editCustomerName">Full Name</label>
            <input type="text" id="editCustomerName" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="editCustomerEmail">Email</label>
            <input type="email" id="editCustomerEmail" class="form-control" required/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" onclick="document.getElementById('editCustomerModal').style.display='none'">Cancel</button>
        <button type="button" class="btn btn-primary" id="updateCustomerBtn">Update Customer</button>
      </div>
    </div>
  </div>
