<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logging out...</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const activeRole = localStorage.getItem('activeRole');

      // Clear both customer and admin tokens
      const keysToRemove = [
        'adminToken', 'adminUsername', 'adminRoles',
        'userToken', 'userUsername', 'userEmail', 'userId', 'userRoles',
        'loggedInUsername', 'authToken', 'justLoggedIn', 'activeRole'
      ];

      keysToRemove.forEach(key => localStorage.removeItem(key));

      // Redirect based on role
      if (activeRole === 'ADMIN') {
        window.location.href = '/admin_pannel/admin-login.html';
      } else {
        window.location.href = '/login.html';
      }
    });
  </script>
</head>
<body>
  <p>Logging out...</p>
</body>
</html>
