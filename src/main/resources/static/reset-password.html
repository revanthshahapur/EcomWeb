<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Aeromatx | Reset Password</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Aerospace Defense Reset Password" name="keywords">
    <meta content="Set new password for your Aeromatx account" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts (Poppins for consistent font) -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Your existing style.css -->
    <link href="css/style.css" rel="stylesheet"> 

    <style>
        /* Specific styles for reset password page, similar to forgot-password.html */
        .reset-password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            position: relative; /* Needed for particles */
            z-index: 1; /* Ensure container is above particles */
        }
        .reset-password-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            z-index: 2; /* Ensure box is above particles */
            position: relative; /* For z-index to work */
        }
        .reset-password-box h1 {
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
        }
        .reset-password-box p {
            margin-bottom: 25px;
            color: #666;
            line-height: 1.5;
        }
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 15px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus {
            border-color: #FF4500;
        }
        .input-group label {
            position: absolute;
            left: 10px;
            top: 15px;
            font-size: 16px;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s ease all;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #FF4500;
            background-color: #fff;
            padding: 0 5px;
        }
        .reset-btn {
            background-color: #FF4500;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-btn:hover {
            background-color: #e63900;
        }
        .back-to-login {
            margin-top: 25px;
            font-size: 15px;
        }
        .back-to-login a {
            color: #007bff;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        /* Message styling */
        #resetMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        #resetMessage.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #resetMessage.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Particles container for background */
        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0; /* Ensure particles are behind content */
        }
    </style>
</head>
<body>
    <!-- Particles background container -->
    <div class="particles-container" id="particles"></div>

    <div class="reset-password-container">
        <div class="reset-password-box">
            <h1>Reset Your Password</h1>
            <!-- Message display area -->
            <div id="resetMessage"></div>

            <form id="resetPasswordForm">
                <div class="input-group">
                    <input type="password" id="newPassword" name="newPassword" placeholder=" " autocomplete="new-password" required>
                    <label for="newPassword">New Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " autocomplete="new-password" required>
                    <label for="confirmPassword">Confirm New Password</label>
                </div>
                <button type="submit" class="reset-btn">
                    Reset Password
                    <!-- SVG for arrow icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 8px;">
                        <path d="M5 12h14"></path>
                        <path d="m12 5 7 7-7 7"></path>
                    </svg>
                </button>
            </form>

            <div class="back-to-login">
                <p><a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </div>

    <!-- jQuery (if needed by other scripts like OwlCarousel, though not strictly for this form) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize particles.js for the background animation
            if (typeof particlesJS !== "undefined") {
                particlesJS("particles", {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: "#FF4500" }, /* Matching your brand color */
                        shape: { type: "circle" },
                        opacity: { value: 0.5 },
                        size: { value: 9, random: true },
                        line_linked: {
                            enable: true,
                            distance: 200,
                            color: "#FF4500", /* Matching your brand color */
                            opacity: 0.5,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 4,
                            direction: "none",
                            out_mode: "out"
                        }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "repulse" },
                            onclick: { enable: true, mode: "push" },
                            resize: true
                        }
                    },
                    retina_detect: true
                });
            }

            const resetPasswordForm = document.getElementById("resetPasswordForm");
            const newPasswordInput = document.getElementById("newPassword");
            const confirmPasswordInput = document.getElementById("confirmPassword");
            const resetMessageDiv = document.getElementById("resetMessage");

            // Extract the 'token' query parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            // If no token is found in the URL, display an error and hide the form
            if (!token) {
                resetMessageDiv.textContent = "Error: Missing password reset token. Please use the link provided in your email.";
                resetMessageDiv.className = "error";
                resetMessageDiv.style.display = "block";
                if (resetPasswordForm) { // Ensure form exists before trying to hide it
                    resetPasswordForm.style.display = "none"; 
                }
                return; // Stop execution if no token
            }

            // If the form exists, add the event listener for submission
            if (resetPasswordForm) {
                resetPasswordForm.addEventListener("submit", async function (event) {
                    event.preventDefault(); // Prevent default form submission (page reload)

                    const newPassword = newPasswordInput.value;
                    const confirmPassword = confirmPasswordInput.value;

                    // Clear previous messages and hide
                    resetMessageDiv.style.display = "none";
                    resetMessageDiv.textContent = "";
                    resetMessageDiv.className = "";

                    // Basic client-side password validation (e.g., minimum length)
                    if (newPassword.length < 8) { 
                        resetMessageDiv.textContent = "Password must be at least 8 characters long.";
                        resetMessageDiv.className = "error";
                        resetMessageDiv.style.display = "block";
                        return;
                    }

                    // Check if new password and confirmation match
                    if (newPassword !== confirmPassword) {
                        resetMessageDiv.textContent = "Passwords do not match.";
                        resetMessageDiv.className = "error";
                        resetMessageDiv.style.display = "block";
                        return;
                    }

                    // !!! IMPORTANT: Corrected API endpoint for resetting password !!!
                    // This endpoint will validate the token and update the user's password.
                    const API_ENDPOINT = "http://localhost:8080/api/auth/reset-password"; // Corrected endpoint

                    try {
                        const res = await fetch(API_ENDPOINT, {
                            method: "POST", // POST method for sensitive data like new passwords
                            headers: {
                                "Content-Type": "application/json", // Inform the server we're sending JSON
                            },
                            body: JSON.stringify({
                                token: token, // Send the token received from the URL
                                newPassword: newPassword // Send the new password
                            }),
                        });

                        const data = await res.json(); // Parse the response JSON

                        if (res.ok) { // Check if the response status is successful (2xx)
                            resetMessageDiv.textContent = "Your password has been successfully reset. Redirecting to login...";
                            resetMessageDiv.className = "success";
                            resetMessageDiv.style.display = "block";
                            
                            // Redirect to login page after a short delay for user to read the message
                            setTimeout(() => {
                                window.location.href = "login.html";
                            }, 3000); 
                        } else {
                            // If the response is not OK, display an error message from the backend
                            // Backend might return specific errors like "Invalid token", "Expired token", etc.
                            let errorMessage = data.message || "Failed to reset password. Please try again.";
                            resetMessageDiv.textContent = errorMessage;
                            resetMessageDiv.className = "error";
                            resetMessageDiv.style.display = "block";
                        }
                    } catch (error) {
                        // Catch any network errors or errors during the fetch operation
                        console.error("Reset password request error:", error);
                        resetMessageDiv.textContent = "An unexpected error occurred. Please try again.";
                        resetMessageDiv.className = "error";
                        resetMessageDiv.style.display = "block";
                    }
                });
            }
        });
    </script>
</body>
</html>
