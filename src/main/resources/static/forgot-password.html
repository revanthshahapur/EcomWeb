<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Aeromatx | Forgot Password</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Aerospace Defense Forgot Password" name="keywords">
    <meta content="Forgot your password for Aeromatx account" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts (Poppins for consistent font) -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Your existing style.css -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        /* Specific styles for forgot password page */
        .forgot-password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            position: relative; /* Needed for particles */
            z-index: 1; /* Ensure container is above particles */
        }
        .forgot-password-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            z-index: 2; /* Ensure box is above particles */
            position: relative; /* For z-index to work */
        }
        .forgot-password-box h1 {
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
        }
        .forgot-password-box p {
            margin-bottom: 25px;
            color: #666;
            line-height: 1.5;
        }
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 15px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus {
            border-color: #FF4500;
        }
        .input-group label {
            position: absolute;
            left: 10px;
            top: 15px;
            font-size: 16px;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s ease all;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #FF4500;
            background-color: #fff;
            padding: 0 5px;
        }
        .reset-link-btn {
            background-color: #FF4500;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-link-btn:hover {
            background-color: #e63900;
        }
        .back-to-login {
            margin-top: 25px;
            font-size: 15px;
        }
        .back-to-login a {
            color: #007bff;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        /* Message styling */
        #statusMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        #statusMessage.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #statusMessage.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #statusMessage.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Particles container for background */
        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0; /* Ensure particles are behind content */
        }
    </style>
</head>
<body>
    <!-- Particles background container -->
    <div class="particles-container" id="particles"></div>

    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <h1>Forgot Your Password?</h1>
            <p>Enter your email address below and we'll send you a link to reset your password.</p>
            
            <!-- Message display area -->
            <div id="statusMessage"></div>

            <form id="forgotPasswordForm">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Email Address</label>
                </div>
                <button type="submit" class="reset-link-btn">
                    Send Reset Link
                    <!-- SVG for arrow icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 8px;">
                        <path d="M5 12h14"></path>
                        <path d="m12 5 7 7-7 7"></path>
                    </svg>
                </button>
            </form>

            <div class="back-to-login">
                <p>Remember your password? <a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </div>

    <!-- jQuery (if needed by other scripts like OwlCarousel, though not strictly for this form) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize particles.js for the background animation
            if (typeof particlesJS !== "undefined") {
                particlesJS("particles", {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: "#FF4500" }, /* Matching your brand color */
                        shape: { type: "circle" },
                        opacity: { value: 0.5 },
                        size: { value: 9, random: true },
                        line_linked: {
                            enable: true,
                            distance: 200,
                            color: "#FF4500", /* Matching your brand color */
                            opacity: 0.5,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 4,
                            direction: "none",
                            out_mode: "out"
                        }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "repulse" },
                            onclick: { enable: true, mode: "push" },
                            resize: true
                        }
                    },
                    retina_detect: true
                });
            }

            const forgotPasswordForm = document.getElementById("forgotPasswordForm");
            const emailInput = document.getElementById("email");
            const statusMessageDiv = document.getElementById("statusMessage"); // New message div

            forgotPasswordForm.addEventListener("submit", async function (event) {
                event.preventDefault(); // Prevent default form submission

                const email = emailInput.value.trim();

                // Clear previous messages and hide
                statusMessageDiv.style.display = "none";
                statusMessageDiv.textContent = "";
                statusMessageDiv.className = "";

                if (!email) {
                    statusMessageDiv.textContent = "Please enter your email address.";
                    statusMessageDiv.className = "error";
                    statusMessageDiv.style.display = "block";
                    return;
                }

                // Show "Sending link..." message
                statusMessageDiv.textContent = "Sending reset link...";
                statusMessageDiv.className = "info"; // Use 'info' class for a neutral look
                statusMessageDiv.style.display = "block";

                const API_ENDPOINT = "http://localhost:8080/api/auth/forgot-password";

                try {
                    const res = await fetch(API_ENDPOINT, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ email: email }),
                    });

                    const data = await res.json();

                    if (res.ok) {
                        statusMessageDiv.textContent = data.message || "If an account with that email exists, a password reset link has been sent to your inbox.";
                        statusMessageDiv.className = "success";
                    } else {
                        // Handle server-side errors, although the backend might return a generic message for security
                        const errorMessage = data.message || "Failed to send reset link. Please try again.";
                        statusMessageDiv.textContent = errorMessage;
                        statusMessageDiv.className = "error";
                    }
                } catch (error) {
                    console.error("Forgot password request error:", error);
                    statusMessageDiv.textContent = "An unexpected error occurred. Please try again later.";
                    statusMessageDiv.className = "error";
                }
                statusMessageDiv.style.display = "block"; // Ensure message is visible after update
            });
        });
    </script>
</body>
</html>
